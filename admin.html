<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة التحكم | Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ============================================================================
           ADMIN PANEL STYLES
           ============================================================================ */
        :root {
            --color-primary: #1a5d2e;
            --color-primary-dark: #154028;
            --color-primary-light: #2d7a3e;
            --color-accent: #fcc41c;
            --color-accent-dark: #fbb406;
            --color-text: #1a1a1a;
            --color-text-light: #666;
            --color-text-muted: #888;
            --color-bg: #f5f5f5;
            --color-bg-white: #ffffff;
            --color-border: #e0e0e0;
            --color-success: #28a745;
            --color-error: #e74c3c;
            --font-family: 'Cairo', sans-serif;
            --radius-sm: 8px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 25px rgba(0, 0, 0, 0.12);
            --transition: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--color-bg) 0%, var(--color-bg-white) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Hidden utility */
        .hidden {
            display: none !important;
        }

        /* ============================================================================
           LOGIN FORM
           ============================================================================ */
        .login-container {
            background: var(--color-bg-white);
            border-radius: var(--radius-lg);
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-lg);
            display: none;
            border: 2px solid var(--color-border);
        }

        .login-container.show {
            display: block;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 28px;
            color: var(--color-primary);
            margin-bottom: 10px;
            font-weight: 800;
        }

        .login-header p {
            color: var(--color-text-muted);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--color-primary);
            font-weight: 700;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--color-border);
            border-radius: var(--radius-md);
            font-family: var(--font-family);
            font-size: 14px;
            transition: all var(--transition);
            background: var(--color-bg-white);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px rgba(26, 93, 46, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn:hover {
            background: var(--color-primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 93, 46, 0.2);
        }

        .error-msg {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border: 1px solid #fcc;
        }

        .error-msg.show {
            display: block;
        }

        /* ============================================================================
           ADMIN PANEL
           ============================================================================ */
        .admin-panel {
            display: none;
            width: 100%;
            max-width: 1400px;
        }

        .admin-panel.show {
            display: block;
        }

        .admin-header {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            padding: 25px 30px;
            border-radius: var(--radius-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: var(--shadow-md);
            color: white;
            flex-wrap: wrap;
            gap: 15px;
        }

        .admin-title {
            font-size: 24px;
            font-weight: 800;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .logout-btn,
        .home-btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-family: var(--font-family);
            font-weight: 700;
            font-size: 14px;
            transition: all var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn {
            background: var(--color-accent);
            color: var(--color-primary);
        }

        .logout-btn:hover {
            background: var(--color-accent-dark);
            transform: translateY(-2px);
        }

        .home-btn {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* ============================================================================
           TABS
           ============================================================================ */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 18px;
            background: var(--color-bg-white);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-family: var(--font-family);
            font-weight: 600;
            font-size: 13px;
            transition: all var(--transition);
            color: var(--color-text-light);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .tab-btn:hover:not(.active) {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        /* ============================================================================
           TAB CONTENT
           ============================================================================ */
        .tab-content {
            display: none;
            background: var(--color-bg-white);
            border-radius: var(--radius-lg);
            padding: 30px;
            box-shadow: var(--shadow-md);
            border: 2px solid var(--color-border);
        }

        .tab-content.show {
            display: block;
        }

        .section-title {
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 20px;
            color: var(--color-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .save-btn,
        .add-btn {
            padding: 12px 30px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-family: var(--font-family);
            font-weight: 700;
            font-size: 14px;
            transition: all var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .save-btn:hover,
        .add-btn:hover {
            background: var(--color-primary-dark);
            transform: translateY(-2px);
        }

        .add-btn {
            background: var(--color-accent);
            color: var(--color-primary);
            margin-bottom: 20px;
        }

        .add-btn:hover {
            background: var(--color-accent-dark);
        }

        /* ============================================================================
           ITEMS LIST
           ============================================================================ */
        .items-list {
            border: 2px solid var(--color-border);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .item-card {
            padding: 18px 20px;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            transition: background var(--transition);
        }

        .item-card:last-child {
            border-bottom: none;
        }

        .item-card:hover {
            background: var(--color-bg);
        }

        .item-info {
            flex: 1;
            min-width: 0;
        }

        .item-title {
            font-size: 15px;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-desc {
            font-size: 13px;
            color: var(--color-text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .edit-btn,
        .delete-btn {
            padding: 8px 14px;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-family: var(--font-family);
            font-weight: 600;
            font-size: 12px;
            transition: all var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .edit-btn {
            background: var(--color-accent);
            color: var(--color-primary);
        }

        .edit-btn:hover {
            background: var(--color-accent-dark);
            transform: translateY(-2px);
        }

        .delete-btn {
            background: var(--color-error);
            color: white;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .empty-list {
            padding: 40px 20px;
            text-align: center;
            color: var(--color-text-muted);
        }

        .empty-list i {
            font-size: 40px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* ============================================================================
           MODAL
           ============================================================================ */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--color-bg-white);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 20px 25px;
            border-bottom: 2px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 800;
            color: var(--color-primary);
        }

        .modal-close {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg);
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            color: var(--color-text-muted);
            font-size: 16px;
            transition: all var(--transition);
        }

        .modal-close:hover {
            background: var(--color-error);
            color: white;
        }

        .modal-body {
            padding: 25px;
        }

        .modal-footer {
            padding: 15px 25px;
            border-top: 2px solid var(--color-border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-cancel-btn {
            padding: 12px 25px;
            background: var(--color-bg);
            color: var(--color-text);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-family: var(--font-family);
            font-weight: 600;
            font-size: 14px;
            transition: all var(--transition);
        }

        .modal-cancel-btn:hover {
            border-color: var(--color-text-muted);
        }

        .modal-save-btn {
            padding: 12px 25px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-family: var(--font-family);
            font-weight: 700;
            font-size: 14px;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-save-btn:hover {
            background: var(--color-primary-dark);
        }

        .modal-delete-btn {
            padding: 12px 25px;
            background: var(--color-error);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-family: var(--font-family);
            font-weight: 700;
            font-size: 14px;
            transition: all var(--transition);
        }

        .modal-delete-btn:hover {
            background: #c0392b;
        }

        /* ============================================================================
           TOAST NOTIFICATIONS
           ============================================================================ */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        [dir="rtl"] .toast-container {
            right: auto;
            left: 20px;
        }

        .toast {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            background: var(--color-bg-white);
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-lg);
            min-width: 300px;
            max-width: 400px;
            opacity: 0;
            transform: translateX(100%);
            transition: all var(--transition);
        }

        [dir="rtl"] .toast {
            transform: translateX(-100%);
        }

        .toast.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.hiding {
            opacity: 0;
        }

        .toast-success {
            border-right: 4px solid var(--color-success);
        }

        [dir="rtl"] .toast-success {
            border-right: none;
            border-left: 4px solid var(--color-success);
        }

        .toast-success i:first-child {
            color: var(--color-success);
        }

        .toast-error {
            border-right: 4px solid var(--color-error);
        }

        [dir="rtl"] .toast-error {
            border-right: none;
            border-left: 4px solid var(--color-error);
        }

        .toast-error i:first-child {
            color: var(--color-error);
        }

        .toast>i:first-child {
            font-size: 20px;
            flex-shrink: 0;
        }

        .toast>span {
            flex: 1;
            font-size: 14px;
            color: var(--color-text);
        }

        .toast-close {
            padding: 5px;
            color: var(--color-text-muted);
            cursor: pointer;
            background: none;
            border: none;
        }

        .toast-close:hover {
            color: var(--color-text);
        }

        /* ============================================================================
           LOADING SPINNER
           ============================================================================ */
        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* ============================================================================
           RESPONSIVE
           ============================================================================ */
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .item-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .item-actions {
                width: 100%;
            }

            .edit-btn,
            .delete-btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <div class="login-header">
            <h1>⚜️ لوحة التحكم</h1>
            <p>Admin Dashboard</p>
        </div>
        <div class="error-msg" id="errorMsg"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">كلمة المرور | Password</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required
                    autocomplete="current-password">
            </div>
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                <span>دخول | Login</span>
            </button>
        </form>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-header">
            <div class="admin-title">لوحة التحكم | Admin Dashboard</div>
            <div class="header-actions">
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>خروج</span>
                </button>
                <a href="index.html" class="home-btn">
                    <i class="fas fa-home"></i>
                    <span>الموقع</span>
                </a>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs" role="tablist">
            <button class="tab-btn active" data-tab="hero" role="tab" aria-selected="true">
                <i class="fas fa-home"></i> الرئيسية
            </button>
            <button class="tab-btn" data-tab="achievements" role="tab">
                <i class="fas fa-trophy"></i> الإنجازات
            </button>
            <button class="tab-btn" data-tab="participation" role="tab">
                <i class="fas fa-handshake"></i> المشاركات
            </button>
            <button class="tab-btn" data-tab="about" role="tab">
                <i class="fas fa-info-circle"></i> عن الفرقة
            </button>
            <button class="tab-btn" data-tab="leader" role="tab">
                <i class="fas fa-user-tie"></i> القائد
            </button>
            <button class="tab-btn" data-tab="videos" role="tab">
                <i class="fas fa-video"></i> الفيديوهات
            </button>
            <button class="tab-btn" data-tab="contact" role="tab">
                <i class="fas fa-envelope"></i> التواصل
            </button>
        </div>

        <!-- Hero Tab -->
        <div class="tab-content show" id="heroTab" role="tabpanel">
            <h3 class="section-title"><i class="fas fa-home"></i> الصفحة الرئيسية</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>العنوان الرئيسي (AR)</label>
                    <input type="text" id="heroTitleAr" placeholder="العنوان بالعربية">
                </div>
                <div class="form-group">
                    <label>العنوان الرئيسي (EN)</label>
                    <input type="text" id="heroTitleEn" placeholder="Title in English">
                </div>
                <div class="form-group">
                    <label>الوصف (AR)</label>
                    <textarea id="heroSubtitleAr" placeholder="الوصف بالعربية"></textarea>
                </div>
                <div class="form-group">
                    <label>الوصف (EN)</label>
                    <textarea id="heroSubtitleEn" placeholder="Description in English"></textarea>
                </div>
            </div>
            <button class="save-btn" data-section="hero">
                <i class="fas fa-save"></i> حفظ التعديلات
            </button>
        </div>

        <!-- Achievements Tab -->
        <div class="tab-content" id="achievementsTab" role="tabpanel">
            <h3 class="section-title"><i class="fas fa-trophy"></i> الإنجازات</h3>
            <button class="add-btn" data-type="achievement">
                <i class="fas fa-plus-circle"></i> إضافة إنجاز جديد
            </button>
            <div class="items-list" id="achievementsList"></div>
        </div>

        <!-- Participation Tab -->
        <div class="tab-content" id="participationTab" role="tabpanel">
            <h3 class="section-title"><i class="fas fa-handshake"></i> المشاركات</h3>
            <button class="add-btn" data-type="participation">
                <i class="fas fa-plus-circle"></i> إضافة مشاركة جديدة
            </button>
            <div class="items-list" id="participationList"></div>
        </div>

        <!-- About Tab -->
        <div class="tab-content" id="aboutTab" role="tabpanel">
            <h3 class="section-title"><i class="fas fa-info-circle"></i> عن الفرقة</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>الرسالة (AR)</label>
                    <textarea id="missionAr" placeholder="رسالة الفرقة بالعربية"></textarea>
                </div>
                <div class="form-group">
                    <label>الرسالة (EN)</label>
                    <textarea id="missionEn" placeholder="Mission in English"></textarea>
                </div>
                <div class="form-group">
                    <label>القيم (AR)</label>
                    <textarea id="valuesAr" placeholder="القيم بالعربية"></textarea>
                </div>
                <div class="form-group">
                    <label>القيم (EN)</label>
                    <textarea id="valuesEn" placeholder="Values in English"></textarea>
                </div>
                <div class="form-group">
                    <label>عدد الأعضاء</label>
                    <input type="text" id="memberCount" placeholder="مثال: 150+">
                </div>
                <div class="form-group">
                    <label>سنة التأسيس</label>
                    <input type="text" id="establishedYear" placeholder="مثال: 2015">
                </div>
            </div>
            <button class="save-btn" data-section="about">
                <i class="fas fa-save"></i> حفظ التعديلات
            </button>
        </div>

        <!-- Leader Tab -->
        <div class="tab-content" id="leaderTab" role="tabpanel">
            <h3 class="section-title"><i class="fas fa-user-tie"></i> القائد الكشفي</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>الخبرة (AR)</label>
                    <input type="text" id="experienceAr" placeholder="الخبرة بالعربية">
                </div>
                <div class="form-group">
                    <label>الخبرة (EN)</label>
                    <input type="text" id="experienceEn" placeholder="Experience in English">
                </div>
                <div class="form-group">
                    <label>الوصف (AR)</label>
                    <textarea id="leaderDescAr" placeholder="الوصف بالعربية"></textarea>
                </div>
                <div class="form-group">
                    <label>الوصف (EN)</label>
                    <textarea id="leaderDescEn" placeholder="Description in English"></textarea>
                </div>
            </div>
            <button class="save-btn" data-section="leader">
                <i class="fas fa-save"></i> حفظ التعديلات
            </button>
        </div>

        <!-- Videos Tab -->
        <div class="tab-content" id="videosTab" role="tabpanel">
            <h3 class="section-title"><i class="fas fa-video"></i> الفيديوهات</h3>
            <button class="add-btn" data-type="video">
                <i class="fas fa-plus-circle"></i> إضافة فيديو جديد
            </button>
            <div class="items-list" id="videosList"></div>
        </div>

        <!-- Contact Tab -->
        <div class="tab-content" id="contactTab" role="tabpanel">
            <h3 class="section-title"><i class="fas fa-envelope"></i> معلومات التواصل</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>البريد الإلكتروني</label>
                    <input type="email" id="contactEmail" placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label>رقم الهاتف</label>
                    <input type="text" id="contactPhone" placeholder="+966 XX XXX XXXX">
                </div>
                <div class="form-group">
                    <label>العنوان (AR)</label>
                    <input type="text" id="contactAddressAr" placeholder="العنوان بالعربية">
                </div>
                <div class="form-group">
                    <label>العنوان (EN)</label>
                    <input type="text" id="contactAddressEn" placeholder="Address in English">
                </div>
            </div>
            <button class="save-btn" data-section="contact">
                <i class="fas fa-save"></i> حفظ التعديلات
            </button>
        </div>
    </div>

    <!-- Modal Container -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal" role="dialog" aria-modal="true">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle"></h3>
                <button class="modal-close" id="modalClose" aria-label="Close modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer" id="modalFooter"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer" aria-live="polite"></div>

    <script src="utils.js"></script>
